<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="flex">
    <div class="card flex">
      <img src="images/illustration-hero.svg" alt="image-hero" class="hero">

      <div class="detail flex">
        <div class="title">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
      
        <div class="change flex">
          <span>
            <img src="images/icon-music.svg" alt="icon-music">
          </span>
          <p><b>Annual Plan</b>
          <br>
            <span class="gray">$59.99/year</span>
          </p>
  
          <a href="#">Change</a>
        </div>
      
        <div class="button flex">
          <span>
            <button type="button">Proceed to Payment</button>
          </span>

          <span>
            <button type="button">Cancel Order</button>
          </span>
        </div>
      </div>
    </div>
      <!-- FEATURE -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Camille-BAE/cb_order-summary-component-main.git" target="_blank">Camille BAE</a>.
  </div>
  </section>
</body>
</html>
